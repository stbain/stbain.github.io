<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background transparent -->
  
  <!-- Mail slot (wall) -->
  <rect x="10" y="35" width="80" height="30" rx="2" ry="2" fill="#2D3748" stroke="none"/>
  
  <!-- Mail slot opening -->
  <rect x="15" y="45" width="70" height="10" rx="1" ry="1" fill="transparent" stroke="#1A202C" stroke-width="2"/>
  
  <!-- Envelope being dropped -->
  <g transform="rotate(-15 50 30)">
    <!-- Envelope body -->
    <rect x="35" y="25" width="30" height="20" rx="1" ry="1" fill="#2B6CB0" stroke="#1E40AF" stroke-width="1"/>
    
    <!-- Envelope flap -->
    <polygon points="35,25 50,35 65,25" fill="#1E40AF"/>
    
    <!-- Motion lines to show dropping -->
    <line x1="30" y1="22" x2="32" y2="20" stroke="#2B6CB0" stroke-width="2" opacity="0.5"/>
    <line x1="25" y1="25" x2="27" y2="23" stroke="#2B6CB0" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Subtle shadow under envelope -->
  <ellipse cx="50" cy="70" rx="15" ry="3" fill="#1A202C" opacity="0.2"/>
</svg>